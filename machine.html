<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    .rotor,.stcode{
        text-align: center;
    }
    .text,.output{
        text-align: center;
    }
    .bt{
        text-align: center;
    }
</style>
<body>
    <div class="rotor">
        <h3>Rotor</h3>
        <input id="rotor" type="text">
    </div>
    <div class="stcode">
        <h3>Code</h3>
        <input id="stcode" type="text">
    </div>
    <div class="text">
        <h3>Input</h3>
        <textarea name="" id="text" cols="30" rows="10"></textarea>
    </div>
    <div class="bt">
        <button onclick="runfunc()">Encrypt/Decrypt</button>
    </div>
    <div class="output">
        <h3>Chypher Text</h3>
        <textarea name="" id="output" cols="30" rows="10" disabled></textarea>
    </div>
    <script src="machine.js"></script>
</body>
</html>
